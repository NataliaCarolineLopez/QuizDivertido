<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Desafio RÃ¡pido - Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      color: #333;
    }
    button {
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      transition: 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    .hidden {
      display: none;
    }
    .option-btn {
      display: block;
      width: 100%;
      margin-top: 10px;
    }
    .result {
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="home">
      <h1>Desafio RÃ¡pido ğŸ®</h1>
      <p>Escolha um tema para comeÃ§ar o quiz:</p>
      <button onclick="startQuiz('cultura')">ğŸ¬ Cultura</button>
      <button onclick="startQuiz('ciencia')">ğŸ”¬ CiÃªncia</button>
    </div>

    <div id="quiz" class="hidden">
      <h2 id="question"></h2>
      <div id="options"></div>
    </div>

    <div id="result" class="hidden">
      <h2>Resultado ğŸ</h2>
      <p class="result" id="scoreText"></p>
      <button onclick="restart()">Jogar Novamente</button>
    </div>
  </div>

  <script>
    const questions = {
      cultura: [
        {
          question: "Quem dirigiu o filme 'Titanic'?",
          options: ["James Cameron", "Steven Spielberg", "Christopher Nolan", "Peter Jackson"],
          answer: "James Cameron"
        },
        {
          question: "Qual banda lanÃ§ou 'Abbey Road'?",
          options: ["Queen", "The Beatles", "Pink Floyd", "U2"],
          answer: "The Beatles"
        },
        {
          question: "Qual sÃ©rie tem o personagem Walter White?",
          options: ["Breaking Bad", "Friends", "Game of Thrones", "Stranger Things"],
          answer: "Breaking Bad"
        }
      ],
      ciencia: [
        {
          question: "Qual Ã© o planeta mais prÃ³ximo do Sol?",
          options: ["VÃªnus", "Terra", "Marte", "MercÃºrio"],
          answer: "MercÃºrio"
        },
        {
          question: "Qual elemento tem o sÃ­mbolo H?",
          options: ["HÃ©lio", "HÃ¡fnio", "HidrogÃªnio", "HalogÃªnio"],
          answer: "HidrogÃªnio"
        },
        {
          question: "A Ã¡gua ferve a quantos graus Celsius?",
          options: ["100", "90", "80", "120"],
          answer: "100"
        }
      ]
    };

    let currentCategory = "";
    let currentQuestion = 0;
    let score = 0;

    function startQuiz(category) {
      currentCategory = category;
      currentQuestion = 0;
      score = 0;
      document.getElementById('home').classList.add('hidden');
      document.getElementById('quiz').classList.remove('hidden');
      showQuestion();
    }

    function showQuestion() {
      const q = questions[currentCategory][currentQuestion];
      document.getElementById('question').textContent = q.question;
      const optionsDiv = document.getElementById('options');
      optionsDiv.innerHTML = "";
      q.options.forEach(opt => {
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.className = "option-btn";
        btn.onclick = () => checkAnswer(opt);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      const correct = questions[currentCategory][currentQuestion].answer;
      if (selected === correct) {
        score++;
      }
      currentQuestion++;
      if (currentQuestion < questions[currentCategory].length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById('quiz').classList.add('hidden');
      document.getElementById('result').classList.remove('hidden');
      const total = questions[currentCategory].length;
      const msg = score === total ? "ğŸ‰ VocÃª Ã© um mestre do tema!" : score > 0 ? "ğŸ‘ Bom trabalho!" : "ğŸ˜… Tente de novo!";
      document.getElementById('scoreText').textContent = `VocÃª acertou ${score} de ${total}. ${msg}`;
    }

    function restart() {
      document.getElementById('result').classList.add('hidden');
      document.getElementById('home').classList.remove('hidden');
    }
  </script>
</body>
</html>
